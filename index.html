<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Typing Test</title>
   <!--google fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="stats">
         <p>Time: <span id="timer">0s</span></p>
         <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
      <div id="quote" onmousedown="return false" onselectstart="return false">
      </div>
      <textarea rows="3" id="quote-input" placeholder="Type here when the test starts..."></textarea>
      <button id="start-test" onclick="startTest()">Start text</button>
      <button id="stop-test" onclick="displayResult()">Stop text</button>
      <div class="result">
         <h3>Result</h3>
         <div class="wrapper">
         <p>Accuary: <span id="accuary"></span></p>
         <p>Speed: <span id="wpm"></span></p>
         </div>
      </div>
   </div>
   <!--script-->
   <script src="java.js"></script>
</body>
</html>
